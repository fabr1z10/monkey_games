strings:
  0: "This is just a normal tree, but very pretty."
  1: "King Edward's banners are waving in the strong breeze."
  2: "The alligators are swimming in the moat."
  3: "Misfortune strikes and you have fallen into the moat. Your struggles and cries have attracted hungry alligators. They do not want to let you go."
  4: "We, at Sierra, wish to thank you for playing King's Quest. We are very sorry that you did not succeed and hope you will fare better next time. Good luck."
  5: "This is the castle of King Edward the Benevolent."
  6: "This is a neat little carrot patch. The plump carrots look tempting."
  7: "It is a relatively low, native stone and masonry fence to the right and rear of a garden."
  8: "That doesn't seem to work."
  9: "You pluck a delicious looking carrot from the fertile soil."
  10: "You already have a {x}."
  11: "This is a well-tended carrot patch. The carrots look tempting to a hungry traveler."
  12: "This is a relatively low, rustic stone fence which runs along the left and rear sides of the garden."
  13: "You pluck a plump, orange carrot from the ground."
  14: "They pose as immovable guards for King Edward's castle, and have frightened off numerous intruders."
  15: "These doors are strongly built to keep out unwanted visitors."
  16: "You see a large, grey rock."
  17: "After moving that rock once, even thinking about it should make you tired."
  18: "With a heave and a ho, you manage to move the rock... revealing a dark hole underneath it."
  19: "There is an intricately carved dagger in the hole."
  20: "You reach into the hole and grasp the dagger, being careful not to cut yourself."
  21: "There is nothing in this hole but dirt."
  22: "There are numerous white birch trees reaching to the sky."
  23: "This is a very large oak tree with branches stretching to the sky."
  24: "You climb the tree."
  25: "The golden egg is smooth and shiny."
  26: "The golden egg is so heavy you almost drop it."
  27: "Wandering on the banks of the lake, you see a cute little elf."
  28: "This is a small elf. He looks very friendly."
  29: The elf, impressed by your friendliness, gives you a magic ring. "Kind person, know that once, only once, this ring will make you invisible," he says and then disappears.
  30: Try to move a bit closer.