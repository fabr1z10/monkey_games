parser:
  remove: ["a", "an", "the"]
  prepositions: ["from", "for", "to", "with"]
  verbs:
    acquire: &get get
    get: *get
    pick: *get
    pick_up: *get
    pluck: *get
    take: *get
    attack: &fight fight
    fight: *fight
    hit: *fight
    open: &open open
    close: &close close
    shut: *close
    look: &look look
    examine: *look
    check: *look
    see: *look
    push: push
    move: move
    climb: climb
  remap:
    trees: tree
    flags: flag
    banner: flag
    banners: flag
  items:
    rock: {'rock', 'rocks', 'boulder', 'boulders'}
    hole: {'hole'}
    dagger: {'dagger'}
strings:
  1: "##settings.strings[random.choice([2,3])]##"
  2: This is a very beautiful tree.
  3: This is just a normal tree, but very pretty.
  4: This is the castle of King Edward the Benevolent.
  5: The alligators are swimming in the moat.
  6: You admire the beauty of the tree.
  7: "##settings.strings[random.choice([2,3,6])]##"
  8: King Edward the Benevolent, the mighty ruler of Daventry, lives in this castle.
  9: High above the castle, the flags are waving in the wind.
  10: You see a large, grey rock.
  11: There are numerous white birch trees reaching to the sky.
  12: After moving that rock once, even thinking about it should make you tired.
  13: With a heave and a ho, you manage to move the rock... revealing a dark hole underneath it.
  14: There is no hole here.
  15: There is an intricately carved dagger in the hole.
  16: You already have it.
  17: You reach into the hole and grasp the dagger, being careful not to cut yourself.
  18: Its handle is beautifully carved; the blade is bronze and very sharp.
  19: You do not have it.
  20: You could see it better if you picked it up.
  21: This is a very large oak tree with branches stretching to the sky.
  22: You can't climb a tree here!
  23: OK
  24: Watch out!!! There is an ogre nearby! He will crush you in his strong arms if he catches you.
  25: You were warned to be careful around this fierce creature! Maybe next time you will be able to elude the beast.