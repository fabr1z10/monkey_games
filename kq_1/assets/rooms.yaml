templates:
  ITEM1: |
    pos: [ {{ x }}, {{ y }}, -1 ]
    model: main/{{ model }}
    depth: 1
    {% if walk is defined %}walk: { 'poly': {{ walk }} } {% endif %}
    hotspot:
      {% if rect is defined %}
      rect: {{ rect }}
      {% else %}      
      id: {{ model }}
      {% endif %}
      actions:
        look: [ 'message', { 'text': {{ look }} } ]
#  ITEM2: |
#    pos: [ {{ arg0 }}, {{ arg1 }}, 0]
#    model: main/{{ arg2 }}
#    hotspot:
#      rect: [ 25, 10 ]
#      actions:
#        look: [ 'message', { 'text': {{ arg3 }} } ]
  # item to be picked up
  ITEM3: |
    pos: [ {{ arg0 }}, {{ arg1 }}, 0]
    model: main/{{ arg2 }}
    hotspot:
      id: {{ arg2 }}
      goto: {{ arg6 }}
      dir: {{ arg7 }}
      actions:
        look: [ 'message', { 'text': {{ arg3 }} } ]
        use: ['take', {'item': {{ arg4 }}, 'ok': {{ arg5 }} }]

  ALLIGATOR: |
    pos: [{{ x | default(0) }}, {{ y }}, 0]
    model: main/alligator
    script: move_alligator
    hotspot:
      rect: [ 25, 10, 0.2, 0 ]
      actions:
        look: [ 'message', { 'text': 2 } ]
    depth: 1

  EAST: |
    collider:
      poly: [311, 0, 316, 0, 316, 166, 311, 166]
      flag: 2
      mask: 1
      tag: goto
    user_data: 
      room: {{ room }} 
      x: 10      
      {% if y is defined %}y: {{ y }} {% endif %}
      dir: e
  NORTH: |
    collider:
      poly: [0,120,316,120,316,122,0,122]
      flag: 2
      mask: 1
      tag: goto
    user_data:
      room: {{ room }}
      y: 10
      {% if x is defined %}x: {{ x }}{% endif %}
      dir: n
  WEST: |
    collider:
      poly: [0, 0, 5, 0, 5, 166, 0, 166]
      flag: 2
      mask: 1
      tag: goto
    user_data:
      room: {{ room }}
      x: 306
      {% if y is defined %}y: {{ y }}{% endif %}
      dir: w
  SOUTH: |
    collider:
      poly: [0, 0, 316, 0, 316, 5, 0, 5]
      flag: 2
      mask: 1
      tag: goto
    user_data:
      room: {{ room }}
      y: 116
      {% if x is defined %}x: {{ x }} {% endif %}
      dir: s
